<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                Mi progress
                <div class="card-body">
                    <h4 class="card-title">Striped Progress bar
                        <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true"><i class="fa fa-code" title="Get Code" data-toggle="tooltip"></i></a></h4>
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-primary progress-bar-striped" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="height:10px;" [style.width]="getProgreso1" role="progressbar">
                            <span class="sr-only">85% Complete (success)</span> </div>
                    </div>
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-info progress-bar-striped" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="height:10px;" [style.width]="getProgreso2" role="progressbar">
                            <span class="sr-only">85% Complete (success)</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1=$event" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [btnClass]="'btn btn-success'" (valorSalida)="progreso2=$event" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
